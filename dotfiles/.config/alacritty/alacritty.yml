window:
  decorations: full
  startup_mode: Maximized
  dynamic_title: false
  decorations_theme_variant: "Dark"

scrolling:
  history: 10000

font:
  normal:
    #family: monospace
    family: Source Code Pro
  size: 10

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#19232d"
    foreground: "#ffffff"
  search:
    matches:
      background: "#54687a"
      foreground: "#ffffff"
    focused_match:
      background: "#1a72bb"
      foreground: "#ffffff"
  footer_bar:
    background: "#3a424a"
    foreground: "#ffffff"
  selection:
    text: "#ffffff"
    background: "#1a72bb"
  normal:
    black:   "#3a424a"
    red:     "#ee6772"
    green:   "#b0e686"
    yellow:  "#faed5c"
    blue:    "#57d6e4"
    magenta: "#c670e0"
    cyan:    "#57d6e4"
    white:   "#ffffff"
  bright:
    black:   "#3a424a"
    red:     "#ee6772"
    green:   "#b0e686"
    yellow:  "#faed5c"
    blue:    "#57d6e4"
    magenta: "#c670e0"
    cyan:    "#57d6e4"
    white:   "#ffffff"

selection:
  semantic_escape_chars: " \t\"',;:<>(){}[]|"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

shell:
  program: /usr/bin/fish
